<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID and Class Demo</title>

    <style>
        /* ID selector */
        #uniqueBox {
            color: white;
            background-color: darkblue;
            padding: 15px;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Class selector */
        .commonBox {
            color: black;
            background-color: lightgray;
            padding: 10px;
            border: 2px solid black;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Element with ID -->
    <h2 id="uniqueBox">
        This element is styled using an ID
    </h2>

    <!-- Elements with same Class -->
    <p class="commonBox">First paragraph styled using class</p>
    <p class="commonBox">Second paragraph styled using class</p>
    <p class="commonBox">Third paragraph styled using class</p>

</body>
</html>
