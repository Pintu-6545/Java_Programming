<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Types Lab</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            color: green;
            text-align: center;
            font-family: Arial;
        }
    </style>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color: red; background-color: yellow; padding: 10px;">
        This is Inline CSS
    </h1>

    <!-- Internal CSS -->
    <h2>
        This is Internal CSS
    </h2>

    <!-- External CSS -->
    <p class="external">
        This paragraph is styled using External CSS.
    </p>

</body>
</html>
