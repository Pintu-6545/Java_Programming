<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin and Padding Demo</title>

    <style>
        /* Container div with padding */
        .container {
            padding: 30px;
            background-color: #e6f2ff;
            border: 2px solid blue;
        }

        /* Box with margin */
        .box {
            margin: 20px;
            padding: 15px;
            background-color: #ffd9b3;
            border: 2px solid red;
        }

        /* Different margin and padding values */
        .box2 {
            margin: 50px 10px;
            padding: 5px 40px;
            background-color: #d9ffd9;
            border: 2px solid green;
        }
    </style>
</head>
<body>

    <h2>Margin and Padding Example</h2>

    <div class="container">
        This is a container div with padding.

        <div class="box">
            This box has margin and padding.
        </div>

        <div class="box2">
            This box has different margin and padding values.
        </div>
    </div>

</body>
</html>
