<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: blue;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="#home">Home</a>
        <a href="#form">Form</a>
        <a href="#table">User Table</a>
        <a href="#lists">Lists</a>
    </nav>

    <hr>

    <!-- Image Section -->
    <h2 id="home">Image Section</h2>
    <img src="https://via.placeholder.com/200"
         alt="Sample placeholder image"
         width="200">

    <!-- Form Section -->
    <h2 id="form">User Registration Form</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- Table Section -->
    <h2 id="table">User Data Table</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Rahul</td>
            <td>rahul@example.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Anita</td>
            <td>anita@example.com</td>
        </tr>
    </table>

    <!-- Lists Section -->
    <h2 id="lists">Lists Example</h2>

    <h3>Unordered List</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>Design Webpage</li>
        <li>Write Code</li>
        <li>Test Application</li>
    </ol>

</body>
</html>
